<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Housekeeping book - index</title>
        <link rel="stylesheet" href="./login.css" />
        <script>
            function login() {
                alert("로그인 버튼 클릭");
            }
            function join() {
                alert("가입 버튼 클릭");
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div id="login_box">
                <div class="plain_text center">알뜰살뜰 로그인</div>
                <form method="POST">
                    <div class="form_box">
                        <input type="text" id="id" name="id" placeholder="아이디" title="아이디" class="input_text" maxlength="41" />
                    </div>
                    <div class="form_box">
                        <input type="password" id="pw" name="pw" placeholder="비밀번호" title="비밀번호" class="input_text" maxlength="16" />
                    </div>
                </form>
                <div class="buttons">
                    <button type="button" class="btn" onclick="login()">로그인</button>
                    <button type="button" class="btn" onclick="join()">회원가입</button>
                </div>
            </div>
        </div>
    </body>
</html>
